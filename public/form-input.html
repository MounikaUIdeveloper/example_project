<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Add Product</title>
    <script>
     function RegisterClick(){
        document.getElementById("detailsContainer").style.display ="block";
        document.getElementById("lblName").innerHTML=document.getElementById("Name").value;
        document.getElementById("lblPrice").innerHTML=document.getElementById("Price").value;
        document.getElementById("lblCity").innerHTML=document.getElementById("City").value;
        stockCheckBox = document.getElementById("Stock");
        status="";
        if(stockCheckBox.checked){
         status = "Available";
        }else{
            status = "Out of stock";
        }
        document.getElementById("lblStock").innerHTML = status;
     }
    </script>
</head>
<body class="container-fluid">
  <div class="mt-3">
     <button class="btn btn-primary" data-bs-target="#register" data-bs-toggle="modal">Add New Product</button>
     <div class="modal fade m-3" id="register">
         <div class="modal-dialog">
             <div class="modal-content bg-success m-3 p-4 text-white">
                 <div class="modal-header">
                     <h2>Product Details</h2>
                     <button class="btn-close btn btn-outline-danger" data-bs-dismiss="modal"></button>
                 </div>
                 <div class="modal-body">
                     <dl>
                        <dt>Product Name</dt>
                        <dd><input type="text" class="form-control" id="Name"></dd>
                        <dt>Price</dt>
                        <dd><input type="text" class="form-control" id="Price"></dd>
                        <dt>City</dt>
                        <dd>
                         <select id="City" class="form-select">
                             <option>Hyd</option>
                             <option>Delhi</option>
                             <option>vizag</option>
                         </select> 
                        </dd>
                        <dt>Stock</dt>
                        <dd class="form-switch">
                         <input id="Stock" class="form-check-input" type="checkbox"> Available
                        </dd>
                     </dl>
                 </div>
                 <div class="modal-footer">
                     <button class="btn btn-primary" onclick="RegisterClick()" data-bs-dismiss="modal">Register</button>
                     <button class="btn btn-warning text-white" data-bs-dismiss="modal">Cancel</button>
                 </div>
             </div>
         </div>
     </div>
  </div>
  <div class="mt-3" id="detailsContainer" style="display:none;">
    <h2>Product Details:</h2>
    <dl class="row">
     <dt class="col-3">Product Name:</dt>
     <dd class="col-9" id="lblName"></dd>
     <dt class="col-3">Price:</dt>
     <dd class="col-9" id="lblPrice"></dd>
     <dt class="col-3">City</dt>
     <dd class="col-9" id="lblCity"></dd>
     <dt class="col-3">Stock</dt>
     <dd class="col-9" id="lblStock"></dd>
    </dl>
    <button data-bs-target="#register" data-bs-toggle="modal" class="btn btn-link btn btn-outline-info">Edit</button>
  </div>
 <script src="../node_modules/jquery/dist/jquery.js"></script>
 <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
